<!doctype html>
<!-- doctype informa ao agende de usuário a versão do html que deve ser renderizada -->
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="author"content="Cauã">
    <meta name="description"content="calculator">
    <meta name="keywords"content="html5, tecnologia">

    <style>


   </style>

    </head>
    <body>
        <h1>Exemplo de formulário</h1>
        <form action="#"method="POST" class="formLogin">
           <fieldset>

            <legend>Dados pessoais</legend>

            <label>Email</label>

            <input type="email" required placeholder="digite um email válido">
            
            <label>número de filhos</label>
            <input type="number" min="0" max="1000">
            
            <br>
            <label>nascimento</label>
            <input type="date" min="2023-01-30" max="2143-01-30">

            <p>Sexo:</p>
            <label>
                <input type="radio" name="sexo" value="M">
                Masculino
            </label>
            <label>
                <input type="radio" name="sexo" value="F">
                Feminino
          </label>
            <br>
            <input type="hidden" name="expira" value="2023-12-30">
           

            <label> Estado</label>
            <select name="estado">
                <option value="0">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="ES">Espírito Santo</option>
            </select>
          </fieldset>

          <fieldset>

            <legend>Área de interesse</legend>

            <label type="checkbox" name="html" value="html">HTML</label>
            <label type="checkbox" name="css" value="css">CSS</label>
            <label type="checkbox" name="js" value="js">JAVASCRIPT</label>

          </fieldset>

          <input>

            <legend>Mensagem</legend>
            <textarea style="resize: none" name="msg" cols="30" rows="10"></textarea>

            <textarea style="resize: none" name="contrato" cols="30" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito</textarea>
            <label><input type="checkbox" checked>Li e aceito</label>

            <input type="range" min="0" max="10" set="2"></input>
            <input type="time"></input>
            <input type="color"></input>

            <select multiple>
              <option>opção 1</option>
              <option>opção 2</option>
              <option>opção 3</option>
              <option>opção 4</option>
              <option>opção 5</option>
            </select>
          </fieldset>


            <br>
            <input type="submit" value="submit">
            <input type="button" value="button">
            <input type="reset" value="reset">
           
        </form>
    </body>
</html>
